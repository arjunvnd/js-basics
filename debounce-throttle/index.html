<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debounce & Throttle</title>
  </head>
  <body>
    <h1>Debounce & Throttle</h1>
    <div>
      <button id="debounce-button" type="button">Debounce Example</button>
      <p>Button click: <span id="debounce-click-count">0</span></p>
      <p>Button Triggered: <span id="debounce-trigger-count">0</span></p>
    </div>
    <div>
      <button id="throttle-button" type="button">Throttle Example</button>
      <p>Button click: <span id="throttle-click-count">0</span></p>
      <p>Button Triggered: <span id="throttle-trigger-count">0</span></p>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
